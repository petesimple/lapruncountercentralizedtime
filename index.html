<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LP Run Lap Counter</title>

  <!-- Tie-Dye Background Style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: var(--background-gradient, #f0f0f0);
    }
    h1 {
      margin-bottom: 5px;
    }
    #runnerNameDisplay {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    #timer {
      font-size: 3em;
      margin: 20px 0;
    }
    .lap-controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #summary {
      margin-top: 20px;
    }
    button {
      cursor: pointer;
    }
    #startButton, #resetButton {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2em;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <div class="container">
    <h1>üèÉ LP Run Lap Counter</h1>

    <div id="runnerNameDisplay">(Runner Name Here)</div>

    <div id="timer">33:20</div>

    <button id="startButton">Start Race</button>

    <div class="lap-controls">
      <h2>Laps: <span id="lapCount">0</span></h2>
      <button id="addLap">+1 Lap</button>
      <button id="subtractLap">-1 Lap</button>
    </div>

    <div id="summary"></div>

    <button id="resetButton" style="display:none;">Master Reset</button>
  </div>

  <audio id="airhorn" src="airhorn.mp3" preload="auto"></audio>

  <script src="app.js"></script>

</body>
</html>
