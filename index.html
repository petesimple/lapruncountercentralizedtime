<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LP Run Lap Counter</title>

  <!-- Tie-Dye Background Style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: var(--background-gradient, #f0f0f0);
    }
    h1 {
      margin-bottom: 5px;
    }
    #runnerNameDisplay {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    #timer {
      font-size: 3em;
      margin: 20px 0;
    }
    .lap-controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #summary {
      margin-top: 20px;
    }
    button {
      cursor: pointer;
    }
    #startButton {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2em;
    }

    /* Gear Icon Button */
    #settingsGear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.8em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      display: none; /* Only show for admin */
    }

    /* Settings Menu */
    #settingsMenu {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 10px;
      display: none;
      z-index: 1001;
    }

    #settingsMenu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 0.95em;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>

<body>
  <div class="container">
    <h1>üèÉ LP Run Lap Counter</h1>

    <div id="runnerNameDisplay"></div>
    <div id="timer">33:20</div>
    <button id="startButton">Start Race</button>

    <div class="lap-controls">
      <h2>Laps: <span id="lapCount">0</span></h2>
      <button id="addLap">+1 Lap</button>
      <button id="subtractLap">-1 Lap</button>
    </div>

    <div id="summary"></div>
  </div>

  <!-- Floating Gear Icon for Admin Settings -->
  <button id="settingsGear">‚öôÔ∏è</button>

  <!-- Hidden Settings Menu -->
  <div id="settingsMenu">
    <button id="falseStartButton">üö´ False Start Reset</button>
    <button id="resetButton">üÜï Master Reset</button>
  </div>

  <audio id="airhorn" src="airhorn.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
