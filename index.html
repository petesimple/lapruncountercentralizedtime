<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LP Run Lap Counter</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🏃 LP Run Lap Counter</h1>

    <!-- Timer Display -->
    <div id="timer">33:20</div>

    <!-- Admin Start Button -->
    <button id="startButton" style="display:none;">Start Race</button>

    <!-- Lap Controls -->
    <div class="lap-controls">
      <h2>Laps: <span id="lapCount">0</span></h2>
      <button id="addLap">+1 Lap</button>
      <button id="subtractLap">-1 Lap</button>
    </div>

    <!-- Admin Master Reset Button -->
    <button id="resetButton" style="display:none; margin-top: 20px;">Master Reset</button>

    <!-- Summary Section (Results / Total Distance / Download CSV) -->
    <div id="summary"></div>

    <!-- Preload Airhorn Sound for Race Finish -->
    <audio id="airhorn" src="airhorn.mp3" preload="auto"></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
